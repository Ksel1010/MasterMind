<!DOCTYPE html>
<html>

<head>
    <title>MasterMind</title>
    <link rel="stylesheet" href="mmind.css">
</head>

<body>

    <header>
        <h1>MasterMind</h1>
    </header>

    <main>

            <!--Section for game screen-->
        <section id="gameScreen">
                <!--Colors-->
            <div id="coloredBoules" class="coloredBoules"></div>
                <!--Verification button-->
            <button id="buttonVerification" >Verification</button>

            <table id="structure" class="structure"> <!-- table 1x2 containing the two tables that will be generated by js-->
                <tr>
                    <td>
                        <table id='masterMindBoard' class="masterMindBoard"> </table>
                    </td>
                    <td>
                        <table id="pionsTable" class="pionsTable"></table>
                    </td>
                </tr>
            </table>

            <script type="module" src="GUI.js" defer></script>
        </section>

        <!--Section of end game screen - created by js-->
        <section id="endGameScreen"></section>

    </main>
</body>

</html>
